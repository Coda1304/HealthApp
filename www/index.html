<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova-beacon.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Vita Cena</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainController">
        <!-- <button ion-button>Round Button</button> -->


          <div class="column">

              <!-- Name des Essens -->
              <label class="label">
                Whopper
              </label>

              <!-- Bild des Essens -->
            <img class="image" src="img/whopper.png">


            <!-- Label Nährwerte -->
              <label class="label">
                Nährwerte
              </label>

              <!-- Liste der Inhaltsstoffe -->
              <div class="row">
                <ion-list class="list-names">
                  <ion-item class="item-borderless">Energy</ion-item>
                  <ion-item class="item-borderless">Protein</ion-item>
                  <ion-item class="item-borderless">Carbs</ion-item>
                  <ion-item class="item-borderless">Fat</ion-item>
                </ion-list>

                <!-- Liste mit Daten die aus JSON gefüllt wird -->
                <ion-list class="list-values">
                  <ion-item class="item-borderless">{{actualMeal.energy}}</ion-item>
                  <ion-item class="item-borderless">{{actualMeal.protein}}</ion-item>
                  <ion-item class="item-borderless">{{actualMeal.carbs}}</ion-item>
                  <ion-item class="item-borderless">{{actualMeal.fat}}</ion-item>
                </ion-list>

                <ion-list class="list-units">
                  <ion-item class="item-borderless">kCal</ion-item>
                  <ion-item class="item-borderless">g</ion-item>
                  <ion-item class="item-borderless">g</ion-item>
                  <ion-item class="item-borderless">g</ion-item>
                </ion-list>
              </div>


              <button class="button button-balanced">
                Save my Meal
              </button>

          </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
